<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <h4>Kindly read carefully and then answer</h4>
    <br>
    <form action="submit.html">
    <p style="display: inline;">Enter first name:</p>
    <input type="text" placeholder="">
    <p style="display: inline;">Enter last name:</p>
    <input type="text" placeholder="">  
    <div>
        <span>Languages known : </span>
        <input type="checkbox" value="Maithili" id="Languages">
        <span>Maithili</span>
        <input type="checkbox" value="Hindi" id="Languages">
        <span>Hindi</span>
        <input type="checkbox" value="English" id="Languages">
        <span>English</span>
        <input type="checkbox" value="Bengali" id="Languages">
        <span>Bengali</span>
    </div>
    <p style="display: inline;">Select your college : </p>
    <Select name = "college", id="college_selected">
    <option value="">select</option>
    <option value="BangoBashi"> Bangobashi college</option>
    <option value="Shivnath Shastri College">Shivnath Shastri College </option> 
    <option value="Brianware University"> Brainware University</option>
    <option value="Adamas University"> Adamas University</option>
    </Select>
    <br>
    <div>
        <span>Enter your semester : </span>
        <input type="number" id="semester">
    </div>
    
    <div>
        <span>Enter your avg. SGPA : </span>
        <input type="number" id="sgpa">
    </div>

    <div>
        <span>Marritial Status : </span>
        <div>
            <input type="radio" name = "Marritial" value = " Single" id="Marritial">
            <span>Single</span>
        </div>
        <div>
            <input type="radio" name = "Marritial" value = " Married" id="Marritial">
            <span>Married</span>
        </div>
        <div>
            <input type="radio" name = "Marritial" value = " Divorcee"id="Marritial">
            <span>Divorcee</span>
        </div>
        <div>
            <input type="radio" name = "Marritial" value = "Widow" id="Marritial">
            <span>Widow</span>
        </div>
    </div>
    <input type="checkbox" id="confession" name="subscribe">
    <label for="confession">I hereby confess that all the details filled by me is true.</label>
    <br>
    <button >Submit</button>
</form>
</body>
</html>
